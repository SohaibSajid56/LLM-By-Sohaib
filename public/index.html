<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sohaib's LLM Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            background: #020617;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #1f2937;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #0ea5e9, #22c55e);
        }

        .chat-header-title {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
        }

        .chat-header-subtitle {
            font-size: 12px;
            color: #0f172a;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: radial-gradient(circle at top left, #0f172a, #020617);
        }

        .message {
            max-width: 80%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.user {
            margin-left: auto;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            margin-right: auto;
            background: #111827;
            border: 1px solid #1f2937;
            border-bottom-left-radius: 2px;
        }

        .message.meta {
            text-align: center;
            margin: 8px auto;
            color: #9ca3af;
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-input-area {
            border-top: 1px solid #1f2937;
            padding: 10px;
            display: flex;
            gap: 8px;
            background: #020617;
        }

        .chat-input {
            flex: 1;
            background: #020617;
            border: 1px solid #374151;
            border-radius: 999px;
            padding: 10px 14px;
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 1px #0ea5e9;
        }

        .chat-button {
            padding: 0 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(to right, #0ea5e9, #22c55e);
            color: #020617;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .chat-button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .status-bar {
            font-size: 11px;
            padding: 4px 16px 8px;
            color: #9ca3af;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <div>
                <div class="chat-header-title">Sohaibâ€™s LLM Memory Chatbot</div>
                <div class="chat-header-subtitle">
                    Backend: dsa-llm-backend.onrender.com
                </div>
            </div>
        </div>

        <div id="messages" class="chat-messages"></div>

        <div class="status-bar" id="statusBar">
            Connected to backend. Type a message and press Enter.
        </div>

        <div class="chat-input-area">
            <input id="promptInput" class="chat-input" type="text" placeholder="Ask something..." autocomplete="off" />
            <button id="sendBtn" class="chat-button">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "https://dsa-llm-backend.onrender.com/prompt";

        const messagesEl = document.getElementById("messages");
        const promptInput = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");
        const statusBar = document.getElementById("statusBar");

        function appendMessage(text, sender = "bot") {
            const div = document.createElement("div");
            if (sender === "meta") {
                div.className = "message meta";
            } else {
                div.className = "message " + sender;
            }
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div; // in case we want to update it (e.g. loading)
        }

        async function sendPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // show user message
            appendMessage(prompt, "user");
            promptInput.value = "";
            promptInput.focus();

            // show "thinking..." message
            const thinking = appendMessage("Thinking...", "meta");

            sendBtn.disabled = true;
            statusBar.textContent = "Sending request to backend...";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                if (!res.ok) {
                    throw new Error("HTTP " + res.status);
                }

                const data = await res.json();

                // remove "Thinking..."
                thinking.remove();

                let reply = data.response || "[No response field returned]";
                appendMessage(reply, "bot");

                if (data.from_cache) {
                    appendMessage("Served from B-Tree/Hash memory.", "meta");
                } else {
                    appendMessage("Generated via Groq + stored in memory.", "meta");
                }

                statusBar.textContent = "Response received.";
            } catch (err) {
                thinking.remove();
                appendMessage("Error: " + err.message, "bot");
                statusBar.textContent = "Error talking to backend. Check console / network.";
                console.error(err);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Enter key triggers send
        promptInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });

        sendBtn.addEventListener("click", sendPrompt);

        // initial greeting
        appendMessage("Hi! I'm your DSA-LLM chatbot. Ask me something.", "bot");
    </script>
</body>

</html>
