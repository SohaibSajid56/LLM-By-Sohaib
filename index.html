<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sohaib's LLM Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --input-bg: #1e2630;
            --user-msg: #1f6feb;
            --bot-msg: #21262d;
            --text-light: #e6edf3;
            --border: #30363d;
            --accent: #2ea043;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-light);
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background: var(--panel);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        .header {
            padding: 16px 20px;
            background: linear-gradient(to right, #0ea5e9, #22c55e);
            color: black;
            font-size: 20px;
            font-weight: 700;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 14px;
            border-radius: 14px;
            line-height: 1.45;
            animation: fadeIn 0.2s ease-out;
            white-space: pre-wrap;
        }

        .user {
            background: var(--user-msg);
            margin-left: auto;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: var(--bot-msg);
            border: 1px solid var(--border);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .meta {
            margin: 6px auto;
            font-size: 12px;
            opacity: 0.75;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-box {
            padding: 16px;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border);
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text-light);
            outline: none;
        }

        input:focus {
            border-color: #0ea5e9;
        }

        button {
            padding: 0 22px;
            background: #238636;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Sohaibâ€™s LLM Memory Chatbot</div>

        <div id="messages"></div>

        <div class="input-box">
            <input id="promptInput" type="text" placeholder="Message Sohaib-LLM..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Auto-switch between localhost & Render backend
        const API_URL =
            window.location.hostname === "localhost"
                ? "http://localhost:8080/prompt"
                : "https://dsa-llm-backend.onrender.com/prompt";

        const messagesEl = document.getElementById("messages");
        const input = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");

        function addMessage(text, type = "bot") {
            const div = document.createElement("div");
            div.className = "msg " + type;
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function addMeta(text) {
            const div = document.createElement("div");
            div.className = "meta";
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        async function sendPrompt() {
            const prompt = input.value.trim();
            if (!prompt) return;

            addMessage(prompt, "user");
            input.value = "";
            input.focus();

            let thinking = addMeta("Thinking...");

            sendBtn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt }),
                });

                const data = await res.json();

                thinking.remove();

                addMessage(data.response, "bot");

                if (data.from_cache) {
                    addMeta("Served from B-Tree/Hash memory.");
                } else {
                    addMeta("Generated via Groq + stored in memory.");
                }
            } catch (err) {
                thinking.remove();
                addMessage("Error: " + err.message, "bot");
            }

            sendBtn.disabled = false;
        }

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendPrompt();
        });

        sendBtn.addEventListener("click", sendPrompt);

        addMessage("Hi! I'm your DSA-LLM chatbot. Ask me something.", "bot");
    </script>
</body>

</html>
