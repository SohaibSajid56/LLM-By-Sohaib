<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sohaib's LLM Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #050816;
            --panel: #0b1020;
            --border-subtle: #1f2937;
            --border-strong: #374151;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #22c55e;
            --accent-2: #0ea5e9;
            --user-msg: #1d4ed8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #111827, #020617 55%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .app {
            display: flex;
            height: 100vh;
            padding: 12px;
            gap: 10px;
        }

        /* ===== Sidebar ===== */

        .sidebar {
            width: 64px;
            border-radius: 18px;
            background: #020617;
            border: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 12px;
        }

        .nav-icon {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .nav-icon.primary {
            background: linear-gradient(to right, var(--accent-2), var(--accent));
            color: black;
        }

        /* ===== HashTable Panel ===== */

        .hash-panel {
            width: 320px;
            background: #020617;
            border: 1px solid var(--border-subtle);
            border-radius: 18px;
            padding: 12px;
            overflow-y: auto;
            display: none;
        }

        .hash-panel h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .hash-item {
            border-bottom: 1px solid var(--border-subtle);
            padding: 8px 0;
            font-size: 12px;
        }

        .hash-key {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .hash-value {
            color: var(--text-muted);
            white-space: pre-wrap;
        }

        /* ===== Main Chat ===== */

        .main {
            flex: 1;
            border-radius: 22px;
            background: #020617;
            border: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .msg {
            margin-bottom: 12px;
            max-width: 75%;
        }

        .msg.user {
            margin-left: auto;
            background: var(--user-msg);
            color: white;
            padding: 10px 14px;
            border-radius: 14px 14px 4px 14px;
        }

        .msg.bot {
            background: #020617;
            border: 1px solid var(--border-subtle);
            padding: 10px 14px;
            border-radius: 14px 14px 14px 4px;
        }

        .meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .input-bar {
            padding: 12px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 10px;
        }

        .input-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 999px;
            border: 1px solid var(--border-strong);
            background: #020617;
            color: white;
        }

        .input-bar button {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(to right, var(--accent-2), var(--accent));
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-icon primary">âœ§</div>
            <div class="nav-icon" id="hashToggle" title="View HashTable">ðŸ§®</div>
        </div>

        <!-- HashTable Panel -->
        <div class="hash-panel" id="hashPanel">
            <h3>HashTable (Hot Cache)</h3>
            <div id="hashContent"></div>
        </div>

        <!-- Main Chat -->
        <div class="main">
            <div class="top-bar">
                <div>Sohaib's LLM Memory Chatbot</div>
                <div id="statusText">Connected</div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-bar">
                <input id="promptInput" placeholder="Ask something..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE =
            location.hostname === "localhost"
                ? "http://localhost:8080"
                : "https://dsa-llm-backend.onrender.com";

        const messages = document.getElementById("messages");
        const input = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");
        const statusText = document.getElementById("statusText");

        const hashPanel = document.getElementById("hashPanel");
        const hashContent = document.getElementById("hashContent");
        const hashToggle = document.getElementById("hashToggle");

        function addMsg(text, role, meta) {
            const div = document.createElement("div");
            div.className = "msg " + role;
            div.textContent = text;
            messages.appendChild(div);

            if (meta) {
                const m = document.createElement("div");
                m.className = "meta";
                m.textContent = meta;
                messages.appendChild(m);
            }

            messages.scrollTop = messages.scrollHeight;
        }

        async function sendPrompt() {
            const prompt = input.value.trim();
            if (!prompt) return;

            addMsg(prompt, "user");
            input.value = "";

            statusText.textContent = "Thinkingâ€¦";

            const res = await fetch(API_BASE + "/prompt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await res.json();
            addMsg(data.response, "bot", "Source: " + data.source);
            statusText.textContent = "Connected";
        }

        sendBtn.onclick = sendPrompt;
        input.onkeydown = e => e.key === "Enter" && sendPrompt();

        hashToggle.onclick = async () => {
            hashPanel.style.display =
                hashPanel.style.display === "block" ? "none" : "block";

            if (hashPanel.style.display === "block") {
                const res = await fetch(API_BASE + "/hashtable");
                const data = await res.json();

                hashContent.innerHTML = "";
                data.entries.forEach(e => {
                    const div = document.createElement("div");
                    div.className = "hash-item";
                    div.innerHTML = `
                    <div class="hash-key">${e.key}</div>
                    <div class="hash-value">${e.value}</div>
                `;
                    hashContent.appendChild(div);
                });
            }
        };
    </script>
</body>

</html>
